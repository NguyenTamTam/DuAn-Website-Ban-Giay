<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/index :: dynamic(~{::main})}">

<body>
	<main>
		<br>
		<div class="shopping-momo">
			<div class="shopping-main">
				<form th:action="@{/mailer/send}" method="post" th:each="mail:*{mailinfo}">
					<div class="shopping-left">
						<p id="shopping-name" style="padding-top: 34px; margin-bottom: 20px; color: white;">Đơn Hàng Hết
							Hạng Sau</p>
						<span id="dongho">00:00:00</span>
						<br>
						<label class="shopping-information">Nhà Cung Cấp</label>
						<p><img class="logo" src="/images/logo_mini.png " alt="logo" style="width: 60px;">Shop MY Shoes
						</p>
						<label class="shopping-information">Số Tiền</label>
						<div class="shopping-momo-note">
							<p>Thanh Toán: <span ng-model="totalPrice">${{ getTotalPrice()}}</span></p>
						</div>
						<label class="shopping-information">Thông Tin</label>
						<div class="shopping-momo-note">
							<div class="" id="fullname" >
	                  <textarea ng-model="order.fullname" class="checkout-control"></textarea></div>
	                  		 <div class="" id="phone">
                  <textarea ng-model="order.phone" class="checkout-control"></textarea></div>
							<div id="username">[[${#request.remoteUser}]]</div>
							<div>{{order.createDate | date :'dd-MM-yyyy'}}</div>
						</div>
						<label class="shopping-information">Đơn Hàng</label>

						<div class="shopping-momo-note">
							<p>Địa chỉ giao hàng:</p>

						</div>


					</div>
					<div class="shopping-right">
						<div><img src="/images/icon-momo.png" alt="" class="shopping-logo"></div>
						<hr color="Gray">
						<h4 id="shopping-names">Quét mã để thanh toán</h4>
						<div class="shopping-form-qr">
							<img class="shopping-qr" src="/images/QR-momo.webp" alt="">
						</div>
						<div class="shopping-form-note">
							<p>Sử dụng App <strong>MoMo</strong> hoặc
								<br>
								ứng dụng camera hỗ trợ QR code để quét mã
							</p>
						</div>
						<!-- 	
						<div >
					
							<a href=""><button ng-click="order.purchase()" type="submit" value="Send"></button></a>
						</div>
-->
						<div class="shopping-botton">
								<input type="submit" ng-click="order.purchase()" value="Hoàn Tất Thanh Toán"/>
						</div>
					</div>
				</form>


			</div>
		</div>
	</main>

</body>

</html>
